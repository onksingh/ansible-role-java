---
# See: https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=863199 and
# https://github.com/geerlingguy/ansible-role-java/issues/64
- name: Ensure 'man' directory exists.
  file:
    path: /usr/share/man/man1
    state: directory
    recurse: true
  when:
    - ansible_distribution == 'Ubuntu'
    - ansible_distribution_version == '18.04'

- name: Ensure Java is installed for Ubuntu
  apt:
    name: "{{ java_packages }}"
    state: present
    update_cache: true
  when: ansible_distribution == 'Ubuntu'

- name: Add openjdk-8-jdk repo for Debian
  apt_repository:
    repo: deb-src http://archive.debian.org/debian jessie-backports main
    state: present
  when: ansible_distribution == 'Debian'

- name: Ensure Java is installed for Debian
  apt:
    name: "{{ java_packages }}"
    state: present
    default_release: jessie-backports
    update_cache: true
    cache_valid_time: 300
  when: ansible_distribution == 'Debian'
